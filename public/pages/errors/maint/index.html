<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>503 | System Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { 
            --bg-dark: #050505;
            --accent-blue: rgba(59, 130, 246, 0.25);
            --accent-amber: rgba(251, 191, 36, 0.15);
        }
        
        body { 
            background-color: var(--bg-dark); 
            color: #ffffff; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .graphic-glow {
            position: fixed; top: 0; right: 0; width: 100vw; height: 100vh; z-index: -1;
            background: 
                radial-gradient(circle at 80% 20%, var(--accent-blue) 0%, transparent 50%),
                radial-gradient(circle at 20% 80%, var(--accent-amber) 0%, transparent 50%);
            filter: blur(100px); opacity: 0.4; pointer-events: none;
        }

        .sirius-card { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }

        .error-title {
            font-size: clamp(100px, 15vw, 150px);
            line-height: 0.8;
            font-weight: 900;
            letter-spacing: -0.05em;
            background: linear-gradient(180deg, #fff 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .reveal { 
            animation: revealAnim 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes revealAnim {
            from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0px); }
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            padding: 6px 14px;
            border-radius: 99px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 2rem;
        }

        .pulse-dot {
            width: 6px;
            height: 6px;
            background-color: #fbbf24;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="graphic-glow"></div>

    <div class="container max-w-2xl px-6 text-center">
        <div class="reveal">
            <div class="status-badge">
                <div class="pulse-dot"></div>
                Scheduled Maintenance in Progress
            </div>
            
            <h1 class="error-title mb-6">503</h1>
            
            <div class="sirius-card p-10 rounded-[40px] mb-10">
                <h2 class="text-2xl font-bold tracking-tighter mb-4 text-white">System Optimization</h2>
                <p class="text-zinc-500 text-sm leading-relaxed font-light">
                    The TEK Intra gateway is currently undergoing scheduled recalibration. Access to the internal nexus is restricted to ensure data integrity during the upgrade process.
                </p>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button onclick="window.location.href='/';" class="px-10 py-4 bg-white text-black rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-amber-500 hover:text-white transition-all active:scale-95">
                    Check Connection
                </button>
            </div>
            
            <p class="mt-12 text-[9px] text-zinc-700 font-bold uppercase tracking-[0.4em]">
                Status: HYPERCARE_MODE
            </p>
        </div>
    </div>
</body>
</html>
