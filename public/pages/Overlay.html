<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Spotify Liquid Glass Ultra</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #1ed760;
            --accent-glow: rgba(30, 215, 96, 0.4);
            --bg-glass: rgba(15, 15, 15, 0.75);
            --border-white: rgba(255, 255, 255, 0.12);
        }

        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Das Widget-Geh채use */
        #spotify-widget {
            display: flex;
            align-items: center;
            width: 520px; /* Perfekte Goldene Mitte */
            height: 110px;
            padding: 0 24px;
            gap: 20px;
            
            background: var(--bg-glass);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--border-white);
            border-radius: 24px;
            
            /* Einblend-Animation (Spring Physics) */
            opacity: 0;
            transform: scale(0.8) translateY(40px);
            transition: all 0.9s cubic-bezier(0.17, 0.89, 0.32, 1.28);
            will-change: transform, opacity;
        }

        #spotify-widget.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        /* Cover Art mit Float-Effekt */
        .cover-container {
            width: 78px;
            height: 78px;
            flex-shrink: 0;
            perspective: 1000px;
        }

        #album-cover {
            width: 100%;
            height: 100%;
            border-radius: 14px;
            object-fit: cover;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            transition: transform 0.5s ease;
        }

        /* Text-Inhalte */
        .info {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #track-title {
            font-size: 20px;
            font-weight: 800;
            color: white;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            letter-spacing: -0.5px;
        }

        #artist-name {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            margin: 2px 0 14px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Der fl체ssige Progress-Balken */
        .progress-rail {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        #progress-bar {
            height: 100%;
            width: 100%;
            background: var(--accent);
            border-radius: 10px;
            transform-origin: left;
            transform: scaleX(0); /* Startet bei 0 */
            will-change: transform;
            
            /* Liquid Glow Shader */
            box-shadow: 0 0 15px var(--accent-glow);
            background: linear-gradient(90deg, #1db954, #1ed760, #1db954);
            background-size: 200% 100%;
            animation: fluidShimmer 3s linear infinite;
        }

        /* Kleiner Glanzpunkt am Ende des Balkens */
        #progress-bar::after {
            content: '';
            position: absolute;
            top: 0; right: 0;
            height: 100%; width: 10px;
            background: white;
            filter: blur(4px);
            opacity: 0.4;
        }

        @keyframes fluidShimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
    </style>
</head>
<body>

    <div id="spotify-widget">
        <div class="cover-container">
            <img id="album-cover" src="" alt="">
        </div>
        <div class="info">
            <h1 id="track-title">Warte auf Musik...</h1>
            <p id="artist-name">Spotify</p>
            <div class="progress-rail">
                <div id="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        const DISCORD_ID = '865259965718855710';
        const widget = document.getElementById('spotify-widget');
        const title = document.getElementById('track-title');
        const artist = document.getElementById('artist-name');
        const cover = document.getElementById('album-cover');
        const progressBar = document.getElementById('progress-bar');

        let spotifyData = null;
        let lastTrackId = null;
        let lerpedProgress = 0; // F체r ultra-sanftes Gleiten

        function initLanyard() {
            const socket = new WebSocket('wss://api.lanyard.rest/socket');

            socket.onopen = () => {
                socket.send(JSON.stringify({ op: 2, d: { subscribe_to_id: DISCORD_ID } }));
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.op === 1) {
                    setInterval(() => socket.send(JSON.stringify({ op: 3 })), data.d.heartbeat_interval);
                }

                if (data.t === 'INIT_STATE' || data.t === 'PRESENCE_UPDATE') {
                    const s = data.d.spotify;
                    
                    if (!s) {
                        widget.classList.remove('visible');
                        spotifyData = null;
                        return;
                    }

                    spotifyData = s;

                    if (s.track_id !== lastTrackId) {
                        widget.classList.remove('visible');
                        setTimeout(() => {
                            title.innerText = s.song;
                            artist.innerText = s.artist.replace(/;/g, ', ');
                            cover.src = s.album_art_url;
                            widget.classList.add('visible');
                            lastTrackId = s.track_id;
                        }, 500);
                    }
                }
            };

            socket.onclose = () => setTimeout(initLanyard, 5000);
        }

        // Der 60Hz - 144Hz Render Loop
        function frame() {
            if (spotifyData && spotifyData.timestamps) {
                const now = Date.now();
                const start = spotifyData.timestamps.start;
                const end = spotifyData.timestamps.end;
                
                // Ziel-Fortschritt (0 bis 1)
                const target = Math.min(Math.max((now - start) / (end - start), 0), 1);
                
                // Linear Interpolation (Lerp) f체r Smoothness
                // Falls die API springt, gleitet der Balken trotzdem sanft weiter
                lerpedProgress += (target - lerpedProgress) * 0.1; 
                
                progressBar.style.transform = `scaleX(${lerpedProgress})`;
            }
            requestAnimationFrame(frame);
        }

        initLanyard();
        frame();
    </script>
</body>
</html>
