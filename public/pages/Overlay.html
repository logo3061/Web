<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Spotify Border Progress</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #1ed760;
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
            --border-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background: transparent; /* Kein Hintergrund */
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #spotify-widget {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        #spotify-widget.visible {
            opacity: 1;
            transform: translateX(0);
        }

        /* Container für das Bild mit dem Rahmen-Effekt */
        .cover-wrapper {
            position: relative;
            width: 85px;
            height: 85px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Der statische Hintergrund-Ring/Rahmen */
        .border-ring {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border-radius: 18px;
            border: 3px solid var(--border-bg);
            box-sizing: border-box;
        }

        /* Der animierte Fortschritts-Rahmen (SVG) */
        .progress-svg {
            position: absolute;
            top: 0; left: 0;
            width: 85px;
            height: 85px;
            transform: rotate(-90deg);
        }

        .progress-svg rect {
            fill: none;
            stroke: var(--accent);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 340; /* Umfang des Rechtecks */
            stroke-dashoffset: 340;
            transition: stroke-dashoffset 0.5s linear;
        }

        #album-cover {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            object-fit: cover;
            z-index: 2;
        }

        /* Info Bereich */
        .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 150px;
            max-width: 300px;
        }

        #track-title {
            font-size: 18px;
            font-weight: 800;
            color: var(--text-main);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .divider {
            height: 2px;
            width: 0;
            background: var(--accent);
            margin: 6px 0;
            border-radius: 2px;
            transition: width 1s ease-in-out;
        }

        #spotify-widget.visible .divider {
            width: 40px; /* Kompakte Trennlinie */
        }

        #artist-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dim);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <div id="spotify-widget">
        <div class="cover-wrapper">
            <div class="border-ring"></div>
            <svg class="progress-svg">
                <rect id="progress-rect" x="1.5" y="1.5" width="82" height="82" rx="16.5" />
            </svg>
            <img id="album-cover" src="" alt="">
        </div>
        <div class="info">
            <div id="track-title">Warte...</div>
            <div class="divider"></div>
            <div id="artist-name">Spotify</div>
        </div>
    </div>

    <script>
        const DISCORD_ID = '865259965718855710';
        const widget = document.getElementById('spotify-widget');
        const title = document.getElementById('track-title');
        const artist = document.getElementById('artist-name');
        const cover = document.getElementById('album-cover');
        const progressRect = document.getElementById('progress-rect');
        const maxOffset = 340; // Entspricht dem stroke-dasharray

        let spotifyData = null;
        let lastTrackId = null;

        function initLanyard() {
            const socket = new WebSocket('wss://api.lanyard.rest/socket');

            socket.onopen = () => {
                socket.send(JSON.stringify({ op: 2, d: { subscribe_to_id: DISCORD_ID } }));
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.op === 1) {
                    setInterval(() => socket.send(JSON.stringify({ op: 3 })), data.d.heartbeat_interval);
                }

                if (data.t === 'INIT_STATE' || data.t === 'PRESENCE_UPDATE') {
                    const s = data.d.spotify;
                    
                    if (!s) {
                        widget.classList.remove('visible');
                        spotifyData = null;
                        return;
                    }

                    spotifyData = s;

                    if (s.track_id !== lastTrackId) {
                        widget.classList.remove('visible');
                        setTimeout(() => {
                            title.innerText = s.song;
                            artist.innerText = s.artist;
                            cover.src = s.album_art_url;
                            widget.classList.add('visible');
                            lastTrackId = s.track_id;
                        }, 400);
                    }
                }
            };

            socket.onclose = () => setTimeout(initLanyard, 5000);
        }

        function updateProgress() {
            if (spotifyData && spotifyData.timestamps) {
                const now = Date.now();
                const start = spotifyData.timestamps.start;
                const end = spotifyData.timestamps.end;
                const progress = Math.min(Math.max((now - start) / (end - start), 0), 1);
                
                // Berechne den Offset für den Rahmen (340 bis 0)
                const offset = maxOffset - (progress * maxOffset);
                progressRect.style.strokeDashoffset = offset;
            }
            requestAnimationFrame(updateProgress);
        }

        initLanyard();
        updateProgress();
    </script>
</body>
</html>
